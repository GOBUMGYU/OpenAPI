<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrap Table Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 style="text-align:center; padding-top: 50px">Response Table with Bootstrap4</h2><br>
    <!--
        table-responsive-sm  <   576px
        table-responsive-md  <   768px
        table-responsive-lg  <   992px
        table-responsive-xl  <  1200px

    -->
    <div class="table-responsive-lg">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>#</th>
                    <th>table_head</th>
                    <th>table_head</th>
                    <th>table_head</th>
                    <th>table_head</th>
                    <th>table_head</th>
                    <th>table_head</th>
                    <th>table_head</th>
                    <th>table_head</th>
                    <th>table_head</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
